{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS ONLY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- Главное меню -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #2f4f4f;">
        <div class="container">
            <a href="" class="navbar-brand">
                <h4>ДФК Космос</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'news' %}" class="nav-link">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link">Информация</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'gallery' %}" class="nav-link">Галерея</a>
                    </li>
                </ul>
                <form action="" class="d-flex">
                    <input type="search" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </div>
    </nav>
<!-- Слайдер -->

<!-- Основной контент -->
    {% block content %}
    {% endblock %}

<!--Footer-->
    <footer class="" style="background-color: #2f4f4f;">
        <div class="row">
            <div class="col-6 text-right">
                <h5>FC Cosmos</h5>
                <ul class="list-unstyled text-small">
                    <li>Контакты</li>
                    <li>Информация</li>
                    <li>О нас</li>
                </ul>
            </div>

            <div class="col-12 col-md">
                <h5>Партнёры</h5>
                <img src="{% static 'main/img/10.jpg' %}" width="50" height="50" alt="">
            </div>
        </div>
    </footer>
<!-- JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
