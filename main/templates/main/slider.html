{% load static %}


    <section>
        <div class="carousel slide w-75 mx-auto" id="carouselControls" data-bs-ride="carousel" style="margin-top: 100px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'main/img/1.jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'main/img/2.jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'main/img/3.jpg' %}" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
