{% extends 'main/base.html' %}
{% load static %}
{% block title %}News{% endblock %}

{% block content %}
        <div class="text-center" id="Newspage_title" style="margin-top: 90px;">
            <h2>Новости клуба</h2>
        </div>
       <div class="container">
            <section class="grid">
               {% for el in news %}
                <article class="grid-item">
                    <div class="image">
                        <img src="{{ el.image.url }}" />
                    </div>
                    <div class="info">
                        <h2>{{ el.title }}</h2>
                        <div class="info-text">
                            <p>{{ el.lead }}</p>
                        </div>
                        <div class="button-wrap">
                            <a class="atuin-btn" href="#link">Подробнее</a>
                        </div>
                    </div>
                </article>
               {% endfor %}
           </section>
       </div>
{% endblock %}
